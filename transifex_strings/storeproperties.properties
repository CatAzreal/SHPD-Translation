store.med_desc=破碎的像素地牢是一款传统的Roguelike地牢探索游戏，上手很容易，也有深度供挖掘！六位独特的英雄，随机生成的关卡与敌人，还有上百种道具，使您的每一局游戏都是独一无二的挑战！
store.full_desc.intro=<b>破碎的像素地牢</b>是一款传统的Roguelike地牢探索游戏，上手很容易，精通却很难！六位独特的英雄，随机生成的关卡与敌人，还有上百种道具，使您的每一局游戏都是独一无二的挑战！破碎的像素地牢每三个月左右还会更新一次，为您带来源源不断的新鲜感。
store.full_desc.heroes=<h2><b><u>选择你的英雄</u></b></h2>\n破碎的像素地牢的六位可玩角色中的任意一位都拥有着独特的机制与玩法风格。扮演坚韧的战士与致命的决斗家斩杀怪物，扮演奥术法师与神圣牧师烤焦敌人，又或是扮演诡秘的盗贼与神射女猎手，利用地形玩弄敌人于股掌！\n\n随着不断深入地牢，你还能够为天赋加点，选择专精，并解锁强力的后期能力。决斗家可转职为双持战斗的勇士，牧师可转职为铁面无私的圣骑士，女猎手可转职为百步穿杨的狙击手，除此以外还有其它无数的可能性供你发掘！
store.full_desc.dungeon=<h2><b><u>探索地牢</u></b></h2>\n破碎的像素地牢中，每一关的布局、房间、道具、陷阱、敌人都是通过程序随机生成的。在每局游戏当中，你都能找到各种各样的装备，收集或合成花样繁多的消耗品，用以强化自己的战斗力或是巧解难题。随着游戏一局又一局地进行，随着你穿过一个又一个的区域，你终能发现一个体量庞大的未知世界。\n\n随着你不断地深入地牢，你还可对发现的装备进行附魔、升级或强化，进而为自己的英雄打造钟意的着装。用附魔武器引燃敌人，身着高级护甲穿过敌群，或者利用众多充满魔力的法杖、戒指、神器与饰品实现强力的伤害、防御或功能性效果。
store.full_desc.challenges=<h2><b><u>胜利，或死于尝试</u></b></h2>\n地牢中满是敌人、陷阱、环境威胁，还有数个准备终结你旅途的Boss！穿过下水道与洞穴，与恶兽缠斗，又深入监狱，大战疯狂的盗贼与守卫，又走进失落的矮人都城，激斗神秘力量的仆从。而在地牢的更下层，或许还有更糟糕的东西...\n\n这些危机阻碍会让你的游戏变得艰辛，但也别灰心！你或许无法赢下第一把游戏，但在通往第一次胜利的路上，能够学到诸多技巧与策略助你一臂之力！在此之后，如果你想要测试自己的游戏技巧的话，还有可供选择的挑战和成就！
store.full_desc.origin=<h2><b><u>十年长跑</u></b></h2>\n《破碎的像素地牢》是一款开源游戏。其代码的前身是由Watabou最早于2012年发布的《像素地牢》。《破碎的像素地牢》于2014年立项，那时它还只是以一个《像素地牢》的再平衡版本存在。但经历了超过十年的不懈开发之后，它已然成为了一款拥有自己特色的独立游戏！
store.full_desc.features=<b>本游戏包含以下要素：</b>\n·6位英雄，每一位都拥有2个专精，3个后期技能，还有超过25个天赋。\n·超过300件物品，包括装备、消耗品、炼金道具等。\n·5个地牢区域，分为26个楼层，囊括超过100种房间，可构成超过万亿种布局。\n·超过60种敌人，30种陷阱，还有10位精心设计的Boss等着考验你的技术。\n·为完美主义者量身打造的9项可选挑战以及超过100个成就。\n·适配大大小小各种屏幕，并且支持多种操作模式。\n·每约3个月便更新一次新内容，伴有漏洞的修复与其它优化。\n·在游戏社区的鼎力支持下，支持众多语言版本的游玩。
